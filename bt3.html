<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2 nâng cao</title>
    <script src="ebjs.js"></script>
</head>
<body>
<script type="text/javascript">
    function nhapdl() {
        let a = document.getElementById("a1").value;
        let b = document.getElementById("b1").value;
        let c = (a%=b);
            if ((c === 0) ){
                alert("a là bội số của b");
            }
            else {
                alert("a không là bội số của b");
            }
    }
</script>
<form>
    nhập a:<input type="text" id="a1" name="number" /> <br>
    nhập b:<input type="text" id="b1" name="number" /> <br>
    <br> <input type="button" value="Tính" onclick="nhapdl()" />
</form>
</body>
</html>
