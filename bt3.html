<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2 nâng cao</title>
    <script src="ebjs.js"></script>
</head>
<body>
<script >
    let  a = prompt("Nhập vào a");
    let b = prompt("Nhập vào b");
        let c = (a%=b);
        if ((c === 0) ) {
                alert("a là bội số của b");
            }
            else {
                alert("a không là bội số của b");
            }
</script>
</body>
